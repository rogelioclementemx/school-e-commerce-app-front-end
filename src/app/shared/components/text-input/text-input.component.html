<div class="form-floating mb-3">
  <input
    type={{type}}
    [formControl]="control"
    placeholder="{{label}}"
    class="form-control"
    [ngClass]="(control.touched ? control.invalid ? 'is-invalid' : 'is-valid' : null)"
  >
  <label for="floatingInput">{{label}}</label>
  <div *ngIf="control.errors?.['required']" class="invalid-feedback">Introduzca su {{label}}</div>
  <div *ngIf="control.errors?.['email']" class="invalid-feedback">Correo electrónico invalido</div>
  <div *ngIf="control.errors?.['pattern']" class="invalid-feedback">Contraseña no compleja</div>
  <div *ngIf="control.errors?.['emailExists']" class="invalid-feedback">Correo electrónico en uso</div>
</div>
