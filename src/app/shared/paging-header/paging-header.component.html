<header *ngIf="totalCount && pageNumber && pageSize">
  <span *ngIf="totalCount > 0">Mostrando
    <strong>
      {{(pageNumber -1) * pageSize + 1}} -
      {{pageNumber * pageSize
        > totalCount
        ? totalCount
        : pageNumber * pageSize
      }}
    </strong> de <strong>{{totalCount}}</strong> Resultados</span>
    <span *ngIf="totalCount === 0">Hay <strong>0</strong> resultados para este filtro</span>
</header>
